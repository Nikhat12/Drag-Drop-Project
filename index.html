<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conatiner">
      <div id="left">
        <div class="list" draggable="true">
          <img src="icon.jpeg" />List Item 1
        </div>
        <div class="list" draggable="true">
          <img src="icon.jpeg" />List Item 2
        </div>
        <div class="list" draggable="true">
          <img src="icon.jpeg" />List Item 3
        </div>
        <div class="list" draggable="true">
          <img src="icon.jpeg" />List Item 4
        </div>
      </div>
      <div id="right"></div>
    </div>
    <script>
      let lists = document.getElementsByClassName("list");
      let rightBox = document.getElementById("right");
      let LeftBox = document.getElementById("left");

      for (list of lists) {
        list.addEventListener("dragstart", function (event) {
          let selected = event.target;

          rightBox.addEventListener("dragover", function (event) {
            event.preventDefault();
          });
          rightBox.addEventListener("drop", function (event) {
            event.preventDefault();
            if(selected){
                rightBox.appendChild(selected);
            selected = null;
            }
          });

          LeftBox.addEventListener("dragover", function (event) {
            event.preventDefault();
          });
          LeftBox.addEventListener("drop", function (event) {
            event.preventDefault();
            if(selected){
                LeftBox.appendChild(selected);
            selected = null;
            }
          });
          
          
        });
      }
    </script>
  </body>
</html>
